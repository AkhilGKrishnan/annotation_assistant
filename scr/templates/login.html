<!DOCTYPE html>
<html lang="en">
<head>
  <title>MTAAC annotation dashboard</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script>
	$(document).ready(function() {
		/*Dashboard.plug_annotation_backend();*/
		$( "#new_text" ).click(function() {
		  Dashboard.get_new_text();
		});
	});
  </script>
  <style>
  </style>
</head>
<body>
<div class="container-fluid">
<h1>Github login data</h1>
<form action="Dashboard.github_login" id="form" data-bind="true">
	<div class="form-group">
		<label for="github_username">Github username:</label>
		<input type="text" id="github_username" name="username" value="{{ username }}">
	</div>
	<div class="form-group">
		<label for="github_password">Github password:</label>
		<input type="password" id="github_password" name="password" value="{{ password }}">
	</div>
	<div class="checkbox">
		<label><input type="checkbox" id="remember" name="remember" {{ remember }}>Remember me</label>
	</div>
    <button type="submit" class="btn btn-default">Login</button>
</form>
</div>
</div>
</body>
</html>
